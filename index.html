<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Happy Belly</title>
  <meta name="keywords" content="asian-fusion, food, dinner, restaurant, lunch, home">
  <meta name="description" content="Auckland's finest Asian-Fusion restaurant.">
  <link rel="stylesheet" href="_/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
</head>
<body>

  <article class="fullheight">
    <div class="hgroup">
          <h1>HAPPY<br>BELLY</h1>
          <a href="welcome.html">welcome</a>
    </div>
    <div class="timer">
      <h2>We are open in:</h2>
      <p id="opening"></p>
    </div>
  </article>
  <script src="_/js/script.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("May 5, 2018 11:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("opening").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("opening").innerHTML = "We are open!";
    }
  }, 1000);
  </script>
</body>
</html>
