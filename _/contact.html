  <script>
  /* This script validates content of form based on specific rules */

    window.onload = init;

    /* When page loads attach event to validate form */
    function init() {
      var formsubmit = document.getElementById('submit');
      if (formsubmit) {
        formsubmit.onclick = checkForm;
      }
    }

    /* Test fields in form */
    function checkForm() {
      var name = document.getElementById('name').value;
      var name_msg = document.getElementById('name_msg');
      var valid = true;

      // First name required, > 2 letters
      if (name.length < 2) {
        name_msg.innerHTML = "Name should be at least 2 letters in length.";
        name_msg.className = 'error';
        valid = false;
      } else {
        name_msg.innerHTML = "";
        name_msg.className = '';
      }

        var email = document.getElementById('email').value;
        var email_msg = document.getElementById('email_msg');
        var emailRegExp = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

        // Email required, must be valid email address
        if (!emailRegExp.test(email)) {
          email_msg.innerHTML = "Must be a valid email address."
          email_msg.className = 'error';
          valid = false;
        } else {
          email_msg.innerHTML = "";
          email_msg.className = '';
